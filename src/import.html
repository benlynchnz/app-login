<script>
  if (navigator.userAgent.indexOf("Chrome") !== -1) {
    var uri = document._currentScript.ownerDocument.URL;
  } else {
    var uri = document.HTMLImports.currentScript.baseURI;
  }
  console.log(uri);
  uri = uri.split("/");

  var http = uri[0] + "//";
  var domain = uri[2] + "/";
  var path = uri[3] + "/";
  var version = uri[4] + "/";
  var filename = "app-login.css";

  var css = document.createElement("link");

  css.rel = "stylesheet";
  css.href = http + domain + path + version + filename;

  document.head.appendChild(css);
</script>
<script src="./app-login.js"></script>
